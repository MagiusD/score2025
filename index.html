<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開啟評分系統</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">
        <!-- 主要玻璃擬態訊息卡片 -->
        <div class="glass-card rounded-2xl shadow-lg p-8 sm:p-10 text-white">
            <h1 class="text-3xl font-bold text-center mb-4">
                開啟流程說明
            </h1>
            <div class="text-left space-y-4 text-white/90">
                <p>為了解決多個 Google 帳戶同時登入可能造成的衝突，我們將先為您登出所有 Google 帳戶。</p>
                <div class="bg-white/10 p-4 rounded-lg">
                    <p class="font-semibold">點擊下方按鈕後，將會發生：</p>
                    <ul class="list-decimal list-inside mt-2 space-y-1">
                        <li>自動開啟「Google 登出」分頁，將您登出所有帳戶。</li>
                        <li>自動開啟「評分系統」的新分頁。</li>
                    </ul>
                </div>
                <p>請在新的「評分系統」分頁中開始使用。如果頁面無法載入，請先確認登出分頁已顯示完成。</p>
            </div>
            
            <!-- 按鈕會透過下方的 JavaScript 觸發 -->
            <div class="mt-8 text-center">
                <button id="start-process" class="w-full bg-white text-purple-600 font-bold text-lg rounded-lg px-8 py-4 transition-transform transform hover:bg-gray-100 hover:scale-105 shadow-xl focus:outline-none focus:ring-4 focus:ring-white/50">
                    登出並開啟系統
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- 設定區 ---
        // ▼▼▼ 請將您的「主應用程式」部署網址貼在下方引號之間 ▼▼▼
        // (這是您在步驟 2-A 中，執行身份為「我」的那個部署網址)
        const mainAppUrl = "https://script.google.com/macros/s/AKfycbxcL8MboMm4T1HHplVUD6M_8kvHY5Li0zeyU0PD_NmorORbe9Uh6y4cRnei4g3ZmoZw/exec";
        // ▲▲▲ 請將您的「主應用程式」部署網址貼在上方引號之間 ▲▲▲
        // --- 設定區結束 ---

        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-process');
            const logoutUrl = 'https://accounts.google.com/logout';

            startButton.addEventListener('click', function() {
                if (mainAppUrl.includes("請在此貼上")) {
                    alert("系統設定不完整！請管理員先在中介頁面設定『主應用程式』的部署網址。");
                    return;
                }

                // 1. 開啟登出分頁
                window.open(logoutUrl, '_blank');

                // 2. 稍微延遲後，開啟主應用程式分頁，給登出頁面一點反應時間
                setTimeout(function() {
                    window.open(mainAppUrl, '_blank');
                }, 500); // 延遲 0.5 秒
            });
        });
    </script>

</body>
</html>
